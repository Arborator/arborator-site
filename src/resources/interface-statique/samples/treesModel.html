<div class="arrownav">
  <div id="divOnLeft" style="  position: fixed; left: 50px;">
    <a class="animsition-link " href="{previous}"><img src="../img/icons/left-arrow-key-grey.svg" class="arrownav-hover" onmouseover="this.src='../img/icons/left-arrow-key.svg';" onmouseout="$(this).addClass('shrink');   this.src='../img/icons/left-arrow-key-grey.svg'; $(this).addClass(arrownav-hover);" /></a>
  </div>
  <div id="divOnRight" style=" position: fixed; right: 50px;">
    <a class="animsition-link " href="{next}"><img src="../img/icons/right-arrow-key-grey.svg" class="arrownav-hover" onmouseover="this.src='../img/icons/right-arrow-key.svg';" onmouseout="$(this).addClass('shrink');   this.src='../img/icons/right-arrow-key-grey.svg'; $(this).addClass(arrownav-hover);" /></a>

  <div id="divOnRightBottom2" style=" position: fixed; right: 200px; bottom: 50px;">

  <div class="container" style="position: fixed; top: 75px; left: 10px; width: 20%;">
    <div class="row">
      <div class="col-sm-3"><button type="button" class="btn btn-danger opacity-hover2" onclick="stopload()" title="Stop: stop charging further trees. Charge only on scroll" id="stop"><img src="../img/icons/stop-button.svg"/></button></div>
      <div class="col-sm-3"><button type="button" class="btn btn-default opacity-hover2" onclick="resumeload()" title="Show: show all trees - pausing between trees (default)" id="show"><img src="../img/icons/play-arrow.svg"/></button></div>
      <div class="col-sm-3"><button type="button" class="btn btn-info opacity-hover2" title="Fast forward: show all trees without pausing - might slow down the browser until finished" id="loader"><img src="../img/icons/fast-forward-button.svg"/></button></div>
      <div class="col-sm-3"><button type="button" class="btn btn-success opacity-hover2" onclick="exportall();" title="Download: Save the currently loaded trees. To save them all speed up the loading using the fast forward button. Then press this button."><img src="../img/icons/download.svg"/></button></div>
    </div>
  </div>

 </div>

<!-- Core JavaScript Files -->

<script src="../js/animsition.min.js"></script>
<!-- Custom Theme JavaScript -->
<script src="../js/custom.js"></script>
<script src="../js/clipboard.min.js"></script>
<script src="../js/bootstrap-switch.min.js"></script>
    <script>
$(document).ready(function() {
  $(".animsition").animsition({
    inClass: 'fade-in-down',
    outClass: 'fade-out-down',
    inDuration: 1500,
    outDuration: 800,
    linkElement: '.animsition-link',
    // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
    loading: false,
    loadingParentElement: 'body', //animsition wrapper element
    loadingClass: 'animsition-loading',
    loadingInner: '', // e.g '<img src="loading.svg" />'
    timeout: false,
    timeoutCountdown: 5000,
    onLoadEvent: true,
    browser: [ 'animation-duration', '-webkit-animation-duration'],
    // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
    // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
    overlay : false,
    overlayClass : 'animsition-overlay-slide',
    overlayParentElement : 'body',
    transition: function(url){ window.location.href = url; }
  });
});

$("[name='my-checkbox']").bootstrapSwitch();

</script>
